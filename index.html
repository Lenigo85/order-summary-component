<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="card">

      <img class="img" src="./images/illustration-hero.svg" alt="illustration-hero">
      
      <h1 class="title"><b>Order Summary</b></h1>
      
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan">
        <div class="plan__description">
          <img class="plan__img" src="./images/icon-music.svg" alt="icon-music">
          <div class="plan__description--text">
            <b>Annual Plan</b> 
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="plan__change">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="order">
        <a class="order__button" href="#">Proceed to Payment</a>
        <b class="order__cancel"><a href="#">Cancel Order</a></b>
      </div>

    </div>
  </div> 

</body>
</html>
